<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .color-red { color: red;}
        .color-blue { color: blue;}
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">Hello World</h1>
    </div>


<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
     var app = new Vue({
         el:'#root',
        data: {
            className:'color-red'
        },


    });


</script>



</body>
</html>
