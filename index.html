<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
    </div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<script>
    let data = {
        message: 'Hello Word'
    };

    new Vue({
        el: '#root',
        data: data
    })
</script>

</body>
</html>
