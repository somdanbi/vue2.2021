<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>
    </div>





<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
     new Vue({
        el: '#root',
        data: {
            names: ['Manu','Luz','Alex','Alina']
        }
    });
</script>

</body>
</html>
