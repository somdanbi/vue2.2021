<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">
        <button @click="method" :title="title">Hover over Me</button>
    </div>


<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
     var app = new Vue({
         el:'#root',
        data: {
            title: 'Now the title is being set through JS',
        },


    });


</script>



</body>
</html>
