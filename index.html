<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
    <div id="root">
        <h1>
            {{ reversedMessage }}
        </h1>
    </div>


<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
     var app = new Vue({
         el:'#root',

        data: {
            message: 'GuadalupE',
        },

         computed:{
             reversedMessage() {
                 return this.message.split('').reverse().join('');
             }
         }


    });


</script>



</body>
</html>
